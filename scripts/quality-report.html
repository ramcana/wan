
<!DOCTYPE html>
<html>
<head>
    <title>Code Quality Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 20px; border-radius: 5px; }
        .success { color: green; }
        .failure { color: red; }
        .metrics { display: flex; gap: 20px; margin: 20px 0; }
        .metric-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; flex: 1; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Code Quality Report</h1>
        <p class="success">
            Status: PASSED
        </p>
    </div>
    
    <div class="metrics">
        <div class="metric-card">
            <h3>Overall Score</h3>
            <p style="font-size: 24px; font-weight: bold;">7.75/10</p>
        </div>
        <div class="metric-card">
            <h3>Errors</h3>
            <p style="font-size: 24px; font-weight: bold; color: red;">1</p>
        </div>
        <div class="metric-card">
            <h3>Warnings</h3>
            <p style="font-size: 24px; font-weight: bold; color: orange;">2</p>
        </div>
        <div class="metric-card">
            <h3>Files Checked</h3>
            <p style="font-size: 24px; font-weight: bold;">2</p>
        </div>
    </div>
    
    <h2>File Details</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid #ddd; padding: 8px;">File</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Score</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Errors</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Warnings</th>
        </tr>

        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">example.py</td>
            <td style="border: 1px solid #ddd; padding: 8px;">8.5</td>
            <td style="border: 1px solid #ddd; padding: 8px;">0</td>
            <td style="border: 1px solid #ddd; padding: 8px;">2</td>
        </tr>
        
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">another.py</td>
            <td style="border: 1px solid #ddd; padding: 8px;">7.0</td>
            <td style="border: 1px solid #ddd; padding: 8px;">1</td>
            <td style="border: 1px solid #ddd; padding: 8px;">0</td>
        </tr>
        
    </table>
</body>
</html>
