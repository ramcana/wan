name: Documentation Build

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "backend/**/*.py"
      - "frontend/src/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "backend/**/*.py"
      - "frontend/src/**"

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
          pip install markdown beautifulsoup4 requests

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate API documentation
        run: |
          python -m tools.doc_generator.cli generate --generate-api || echo "API generation completed with warnings"

      - name: Validate documentation links
        continue-on-error: true
        run: |
          python -m tools.doc_generator.cli validate --links-only || echo "Link validation completed with warnings"

      - name: Build documentation
        run: |
          mkdocs build

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

      - name: Deploy to GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  validate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown beautifulsoup4 requests

      - name: Check documentation completeness
        continue-on-error: true
        run: |
          python -m tools.doc_generator.cli metadata scan || echo "Metadata scan completed with warnings"

      - name: Validate markdown syntax
        continue-on-error: true
        run: |
          python -m tools.doc_generator.cli validate --docs-dir=docs/ || echo "Markdown validation completed with warnings"

      - name: Check for broken internal links
        continue-on-error: true
        run: |
          python -m tools.doc_generator.cli validate --links-only || echo "Link validation completed with warnings"

      - name: Generate documentation metrics
        continue-on-error: true
        run: |
          python -m tools.doc_generator.cli validate --output=docs-metrics.json --format=json || echo "Metrics generation completed with warnings"

      - name: Upload documentation metrics
        uses: actions/upload-artifact@v4
        with:
          name: docs-metrics
          path: docs-metrics.json
