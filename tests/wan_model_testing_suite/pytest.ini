[tool:pytest]
# Pytest configuration for WAN Model Testing Suite

# Test discovery
testpaths = tests/wan_model_testing_suite
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmark tests
    hardware: Hardware-specific tests
    slow: Slow-running tests (> 30 seconds)
    gpu: Tests requiring GPU
    cpu: CPU-only tests
    rtx4080: RTX 4080 specific tests
    threadripper: Threadripper PRO specific tests
    smoke: Smoke tests for basic functionality

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10
    -ra

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*

# Coverage settings (when using --cov)
[coverage:run]
source = core/models/wan_models
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = tests/wan_model_testing_suite/coverage_html