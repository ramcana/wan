[tool:pytest]
# Pytest configuration for WAN22 project test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --import-mode=importlib

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and benchmark tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    network: Tests that require network access
    admin: Tests that require admin privileges
    windows: Windows-specific tests
    unix: Unix/Linux-specific tests
    docker: Tests that require Docker
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=scripts --cov=backend --cov=frontend --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil.*
    ignore::pytest.PytestCollectionWarning

# Python path
pythonpath = .